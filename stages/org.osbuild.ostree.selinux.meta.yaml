summary: Fix SELinux labels for an OSTree deployment[1].
description: '[1] https://ostree.readthedocs.io/en/latest/manual/deployment/'
capabilities:
- CAP_MAC_ADMIN
schema:
  additionalProperties: false
  required:
  - deployment
  properties:
    deployment:
      additionalProperties: false
      oneOf:
      - properties:
          default:
            enum:
            - false
        required:
        - osname
        - ref
      - properties:
          default:
            enum:
            - true
        not:
          anyOf:
          - required:
            - osname
          - required:
            - ref
          - required:
            - serial
      properties:
        osname:
          description: Name of the stateroot to be used in the deployment
          type: string
        ref:
          description: OStree ref to create and use for deployment
          type: string
        serial:
          description: The deployment serial (usually '0')
          type: number
          default: 0
        default:
          description: Find and use the default ostree deployment
          type: boolean
          default: false
