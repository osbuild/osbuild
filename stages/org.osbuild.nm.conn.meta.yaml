summary: Configure Network Manager Connections
description: |-
  This stage allows to create system connections for network manager.
  Currently the connections are created in directory for shipped
  system connections, `/usr/lib/NetworkManager/system-connections`,
  if `filename` is used. Otherwise, `path` can be used to create
  connections in any directory with any suffix.
  Currently only configuring "ethernet" connections is supported,
  and here only a subset of the available options. See the schema
  for more information.
schema:
  definitions:
    connection:
      additionalProperties: false
      required:
      - id
      - uuid
      - type
      type: object
      properties:
        uuid:
          type: string
        id:
          type: string
        type:
          type: string
        autoconnect:
          type: boolean
        interface-name:
          type: string
        autoconnect-priority:
          type: number
    ethernet:
      additionalProperties: false
      required:
      - connection
      type: object
      properties:
        connection:
          allOf:
          - $ref: '#/definitions/connection'
          - $ref: '#/definitions/802-3-ethernet-connection'
        ipv4:
          $ref: '#/definitions/ipv4'
        ipv6:
          $ref: '#/definitions/ipv6'
        ethernet:
          $ref: '#/definitions/802-3-ethernet'
    802-3-ethernet-connection:
      additionalProperties: true
      required:
      - type
      type: object
      properties:
        type:
          enum:
          - 802-3-ethernet
          - ethernet
    ipv4:
      oneOf:
      - $ref: '#/definitions/ipv4-ignore'
      - $ref: '#/definitions/ipv4-auto'
      - $ref: '#/definitions/ipv4-manual'
    ipv4-ignore:
      additionalProperties: false
      required:
      - method
      properties:
        method:
          enum:
          - ignore
    ipv4-auto:
      additionalProperties: false
      required:
      - method
      properties:
        method:
          enum:
          - auto
        dns-search:
          type: string
    ipv4-manual:
      additionalProperties: false
      required:
      - method
      properties:
        method:
          enum:
          - manual
        address:
          type: array
          items:
            $ref: '#/definitions/ipv4-address'
    ipv4-address:
      type: string
    ipv6:
      oneOf:
      - $ref: '#/definitions/ipv6-ignore'
    ipv6-ignore:
      additionalProperties: false
      required:
      - method
      properties:
        method:
          enum:
          - ignore
    802-3-ethernet:
      additionalProperties: true
      type: object
      properties:
        mac-address:
          type: string
  oneOf:
  - additionalProperties: false
    required:
    - filename
    - settings
    properties:
      filename:
        type: string
        pattern: ^[\w.-]{1,242}.nmconnection$
      settings:
        oneOf:
        - $ref: '#/definitions/ethernet'
  - additionalProperties: false
    required:
    - path
    - settings
    properties:
      path:
        type: string
      settings:
        oneOf:
        - $ref: '#/definitions/ethernet'
