summary: Partition a target using sfdisk(8)
description: ''
schema_2:
  devices:
    type: object
    additionalProperties: true
    required:
    - device
    properties:
      device:
        type: object
        additionalProperties: true
  options:
    additionalProperties: false
    required:
    - label
    - uuid
    properties:
      uuid:
        description: UUID for the disk image's partition table
        type: string
      label:
        description: The type of the partition table
        type: string
        enum:
        - mbr
        - dos
        - gpt
      partitions:
        description: 'Partition layout '
        type: array
        items:
          description: Description of one partition
          type: object
          properties:
            bootable:
              description: Mark the partition as bootable (dos)
              type: boolean
            name:
              description: The partition name (GPT)
              type: string
            partnum:
              description: The partition number
              type: integer
            size:
              description: The size of this partition
              type: integer
            start:
              description: The start offset of this partition
              type: integer
            type:
              description: The partition type (UUID or identifier)
              type: string
            uuid:
              description: UUID of the partition (GPT)
              type: string
            attrs:
              description: Attributes of the partition (GPT)
              type: array
              maxItems: 64
              uniqueItems: true
              items:
                type: integer
                minimum: 0
                maximum: 63
