summary: Assembles the tree into a zip archive named `filename`
description: 'Buildhost commands used: `zip`'
schema_2:
  options:
    additionalProperties: false
    required:
    - filename
    properties:
      filename:
        description: Filename for zip archive
        type: string
        minLength: 1
      include:
        type: array
        items:
          type: string
          description: If specified, the archive will only contain the specified paths
            in the specified order. Expects glob style expressions that is passed
            directly to the `zip` command.
      level:
        description: Compression level
        type: integer
        minimum: 0
        maximum: 9
        default: 6
  inputs:
    type: object
    additionalProperties: false
    required:
    - tree
    properties:
      tree:
        type: object
        additionalProperties: true
