{
  "version": "2",
  "pipelines": [
    {
      "mpp-import-pipeline": {
        "path": "../manifests/f34-build-v2.json",
        "id": "build"
      },
      "runner": "org.osbuild.fedora34"
    },
    {
      "name": "tree",
      "build": "name:build",
      "stages": [
        {
          "type": "org.osbuild.mkdir",
          "options": {
            "paths": [
              {
                "path": "/usr/share/osbuild/oscap",
                "parents": true
              }
            ]
          }
        },
        {
          "type": "org.osbuild.oscap.autotailor",
          "options": {
            "filepath": "/usr/share/osbuild/oscap/tailoring.xml",
            "config": {
              "datastream": "/usr/share/xml/scap/ssg/content/ssg-fedora-ds.xml",
              "profile_id": "xccdf_org.ssgproject.content_profile_ospp",
              "new_profile": "xccdf_org.ssgproject.content_profile_ospp_osbuild_tailoring",
              "selected": [
                "partition_for_var_log"
              ],
              "unselected": [
                "rpm_verify_hashes",
                "rpm_verify_permissions"
              ]
            }
          }
        }
      ]
    }
  ]
}
