version: '2'
pipelines:
  - mpp-import-pipeline:
      path: ../manifests/f34-build-v2.json
      id: build
    runner: org.osbuild.fedora34
  - name: tree
    build: name:build
    stages:
      - type: org.osbuild.grub2.legacy
        options:
          rootfs:
            label: root
          bios:
            platform: i386-pc
          uefi:
            vendor: fedora
            install: true
          config:
            cmdline: ro
            timeout: 10
            terminal_input:
              - serial
              - console
            terminal_output:
              - serial
              - console
            serial: serial --speed=115200 --unit=0 --word=8 --parity=no --stop=1
          write_defaults: true
          entries:
            - id: fff
              kernel: '4.18'
              product:
                name: Fedora
                version: '34'
