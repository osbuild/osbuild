version: '2'
pipelines:
  - mpp-import-pipelines:
      path: ../manifests/fedora-vars.ipp.yaml
  - mpp-import-pipeline:
      path: ../manifests/fedora-build-v2.ipp.yaml
      id: build
    runner:
      mpp-format-string: org.osbuild.fedora{release}
  - name: tree
    build: name:build
    stages:
      - type: org.osbuild.rpm
        inputs:
          packages:
            type: org.osbuild.files
            origin: org.osbuild.source
            mpp-depsolve:
              architecture: $arch
              module-platform-id: $module_platform_id
              repos:
                mpp-eval: repos
              packages:
                - cronie
        options:
          gpgkeys:
            mpp-eval: gpgkeys
          exclude:
            docs: true
      - type: org.osbuild.cron.script
        options:
          filename: osbuild
          interval: daily
          simple:
            comment:
              - Created by osbuild
            command: osbuild --version
