version: '2'
pipelines:
  - mpp-import-pipeline:
      path: ../manifests/f34-build-v2.json
      id: build
    runner: org.osbuild.fedora34
  - name: tree
    build: name:build
    stages:
      - type: org.osbuild.grub2
        options:
          rootfs:
            label: root
          uefi:
            vendor: fedora
            install: true
            unified: true
          config:
            timeout: 10
            terminal_input:
              - serial
              - console
            terminal_output:
              - serial
              - console
            serial: serial --speed=115200 --unit=0 --word=8 --parity=no --stop=1
          saved_entry: fff-1.0.0
          write_defaults: true
