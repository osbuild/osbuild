version: '2'
pipelines:
  - mpp-import-pipelines:
      path: ../manifests/fedora-vars.ipp.yaml
  - mpp-import-pipeline:
      path: ../manifests/fedora-build-v2.ipp.yaml
      id: build
    runner:
      mpp-format-string: org.osbuild.fedora{release}
  - name: tree
    build: name:build
    stages:
      - type: org.osbuild.mkdir
        options:
          paths:
            - path: a
            - path: c/d
              parents: true
            - path: a/b
              mode: 448
            - path: b/c/d
              parents: true
            - path: c
              mode: 448
              exist_ok: true
