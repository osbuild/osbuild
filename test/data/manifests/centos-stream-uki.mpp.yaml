          kernel:
            - mpp-format-string: '{rpms[''tree''][''kernel''].evra}'
          add_modules:
            - convertfs
            - dmsquash-live
            - livenet
            - pollcdrom
            - qemu
            - qemu-net
      - type: org.osbuild.locale
        options:
          language: en_US.UTF-8
      - type: org.osbuild.users
        options:
          users:
            root:
              password: ''
  - name: image
    build: name:build
    stages:
      - type: org.osbuild.squashfs
        inputs:
          tree:
            type: org.osbuild.tree
            origin: org.osbuild.pipeline
            references:
              - name:tree
        options:
          filename: rootfs.img
          compression:
            method: gzip
  - name: initrd
    build: name:build
    stages:
      - type: org.osbuild.gunzip
        inputs:
          file:
            type: org.osbuild.files
            origin: org.osbuild.pipeline
            references:
              name:tree:
                file:
                  mpp-format-string: /boot/initramfs-{rpms['tree']['kernel'].evra}.img
        options:
          path: initramfs.img
      - type: org.osbuild.cpio.out
        options:
          filename: initramfs.img
          append: true
        inputs:
          tree:
            type: org.osbuild.tree
            origin: org.osbuild.pipeline
            references:
              - name:image
  - name: uki
    build: name:build
    stages:
      - type: org.osbuild.uki
        options:
          filename: linux.efi
          kernel:
            opts:
              - root=live:/rootfs.img
        inputs:
          kernel:
            type: org.osbuild.files
            origin: org.osbuild.pipeline
            references:
              name:tree:
                file:
                  mpp-format-string: /boot/vmlinuz-{rpms['tree']['kernel'].evra}
          initrd:
            type: org.osbuild.files
            origin: org.osbuild.pipeline
            references:
              name:initrd:
                file:
                  mpp-format-string: /initramfs.img
          osrel:
            type: org.osbuild.files
            origin: org.osbuild.pipeline
            references:
              name:tree:
                file:
                  mpp-format-string: /etc/os-release
