version: '2'
mpp-vars:
  arch: x86_64
  release: '9'
  distribution: cs$release
  releasever: el$release
  snapshot: '20230202'
pipelines:
  - mpp-import-pipeline:
      path: centos-stream-build.mpp.yaml
      id: build
    runner:
      mpp-format-string: org.osbuild.centos{release}
  - name: tree
    build: name:build
    stages:
      - type: org.osbuild.rpm
        inputs:
          packages:
            type: org.osbuild.files
            origin: org.osbuild.source
            mpp-depsolve:
              architecture: $arch
              module-platform-id: platform:$releasever
              releasever: $releasever
              repos:
                - id: baseos
                  baseurl: https://rpmrepo.osbuild.org/v2/mirror/public/$releasever/$distribution-$arch-baseos-$snapshot/
                - id: appstream
                  baseurl: https://rpmrepo.osbuild.org/v2/mirror/public/$releasever/$distribution-$arch-appstream-$snapshot/
              packages:
                - dnf
                - rpm-ostree
                - ostree
                - pigz
                - kernel
                - kernel-modules
                - kernel-modules-extra
                - glibc-all-langpacks
                - grub2-tools-efi
                - efibootmgr
                - shim-x64
                - grub2-efi-x64-cdboot
                - biosdevname
                - memtest86+
                - syslinux
                - grub2-tools
                - grub2-tools-minimal
                - grub2-tools-extra
                - dracut
                - anaconda-dracut
                - dracut-network
                - dracut-config-generic
                - initscripts
                - cryptsetup
                - rpcbind
                - kbd
                - kbd-misc
                - tar
                - xz
                - curl
                - bzip2
                - systemd-sysv
                - systemd-units
                - rsyslog
                - fcoe-utils
                - net-tools
                - nfs-utils
