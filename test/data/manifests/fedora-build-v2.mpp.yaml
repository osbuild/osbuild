                - binutils
                - btrfs-progs
                - cryptsetup
                - dnf
                - dosfstools
                - e2fsprogs
                - gdisk
                - grub2-pc
                - policycoreutils
                - python3-iniparse
                - python3-toml
                - qemu-img
                - rpm-ostree
                - systemd
                - tar
                - xfsprogs
                - xz
                - lvm2
                - selinux-policy-targeted
                - genisoimage
                - isomd5sum
                - xorriso
                - syslinux
                - skopeo
                - lorax-templates-generic
                - syslinux-nonlinux
                - squashfs-tools
                - grub2-pc-modules
                - grub2-tools
                - grub2-efi-x64
                - shim-x64
                - efibootmgr
                - grub2-tools-minimal
                - grub2-tools-extra
                - grub2-tools-efi
                - grub2-efi-x64
                - grub2-efi-x64-cdboot
                - shim-ia32
                - grub2-efi-ia32-cdboot
