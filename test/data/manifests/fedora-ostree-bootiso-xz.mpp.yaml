                - NetworkManager-wwan
                - wpa_supplicant
                - iwd
                - dnsmasq
                - traceroute
                - hostname
                - iproute
                - iputils
                - openssh-clients
                - openssh-server
                - passwd
                - policycoreutils
                - procps-ng
                - rootfiles
                - rpm
                - selinux-policy-targeted
                - setup
                - shadow-utils
                - sudo
                - systemd
                - util-linux
                - vim-minimal
                - less
                - tar
                - fwupd
                - greenboot
                - greenboot-grub2
                - greenboot-rpm-ostree-grub2
                - greenboot-reboot
                - greenboot-status
                - ignition
                - rsync
                - ima-evm-utils
                - bash-completion
                - tmux
                - screen
                - policycoreutils-python-utils
                - setools-console
                - audit
                - rng-tools
                - bluez
                - bluez-libs
                - bluez-mesh
                - wpan-tools
                - kernel-tools
                - libgpiod-utils
                - podman
                - container-selinux
                - skopeo
                - criu
                - slirp4netns
                - clevis
                - clevis-dracut
                - clevis-luks
                - attr
                - grub2
                - grub2-efi-x64
                - efibootmgr
                - shim-x64
                - microcode_ctl
                - iwl1000-firmware
                - iwl100-firmware
                - iwl105-firmware
                - iwl135-firmware
                - iwl2000-firmware
                - iwl2030-firmware
                - iwl3160-firmware
                - iwl5000-firmware
                - iwl5150-firmware
                - iwl6000-firmware
                - iwl6050-firmware
                - iwl7260-firmware
              excludes:
                - dracut-config-rescue
      - type: org.osbuild.locale
        options:
          language: en_US.UTF-8
      - type: org.osbuild.systemd
        options:
          enabled_services:
            - NetworkManager.service
            - firewalld.service
            - rngd.service
            - sshd.service
      - type: org.osbuild.ostree.preptree
        options:
          etc_group_members:
            - wheel
            - docker
  - name: ostree-commit
    build: name:build
    stages:
      - type: org.osbuild.ostree.init
        options:
          path: /repo
      - type: org.osbuild.ostree.commit
        inputs:
          tree:
            type: org.osbuild.tree
            origin: org.osbuild.pipeline
            references:
              - name:ostree-tree
        options:
          ref:
            mpp-format-string: '{ref}'
          os_version:
            mpp-format-string: '{release}'
