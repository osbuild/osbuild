        options:
          gpgkeys:
            mpp-eval: gpgkeys
          exclude:
            docs: true
          disable_dracut: true
      - type: org.osbuild.buildstamp
        options:
          arch:
            mpp-format-string: '{arch}'
          product: Fedora-IoT
          version:
            mpp-format-string: '{release}'
          variant: osbuild
          final: true
          bugurl: https://github.com/gicmo/ostree-osbuild-demo/issues
      - type: org.osbuild.dracut
        options:
          kernel:
            - mpp-format-string: '{rpms[''ostree-tree''][''kernel''].evra}'
          add_modules:
            - anaconda
            - convertfs
            - dmsquash-live
            - livenet
            - pollcdrom
            - qemu
            - qemu-net
          install:
            - /.buildstamp
      - type: org.osbuild.locale
        options:
          language: en_US.UTF-8
      - type: org.osbuild.users
        options:
          users:
            root:
              password: ''
            install:
              uid: 0
              gid: 0
              home: /root
              shell: /usr/libexec/anaconda/run-anaconda
              password: ''
      - type: org.osbuild.anaconda
        options:
          kickstart-modules:
            - org.fedoraproject.Anaconda.Modules.Network
            - org.fedoraproject.Anaconda.Modules.Payloads
            - org.fedoraproject.Anaconda.Modules.Storage
            - org.fedoraproject.Anaconda.Modules.Users
      - type: org.osbuild.lorax-script
        options:
          path: 99-generic/runtime-postinstall.tmpl
          basearch:
            mpp-format-string: '{arch}'
  - name: rootfs-image
    build: name:build
    stages:
      - type: org.osbuild.mkdir
        options:
          paths:
            - path: /LiveOS
      - type: org.osbuild.truncate
        options:
          filename: LiveOS/rootfs.img
          size: 3GB
      - type: org.osbuild.mkfs.ext4
        devices:
          device:
            type: org.osbuild.loopback
            options:
              filename: LiveOS/rootfs.img
        options:
          label: Anaconda
          uuid: 383367fa-6a09-4def-8c30-507e0b3cf1f7
      - type: org.osbuild.copy
        inputs:
          tree:
            type: org.osbuild.tree
            origin: org.osbuild.pipeline
            references:
              - name:anaconda-tree
        options:
          paths:
            - from: input://tree/
              to: mount://root/
        devices:
          root:
            type: org.osbuild.loopback
            options:
              filename: LiveOS/rootfs.img
        mounts:
          - name: root
            type: org.osbuild.ext4
            source: root
            target: /
  - name: efiboot-tree
    build: name:build
    stages:
      - type: org.osbuild.grub2.iso
        options:
          product:
            name: Fedora-IoT
            version:
              mpp-format-string: '{release}'
          isolabel:
            mpp-format-string: '{isolabel}'
          kernel:
            dir: /images/pxeboot
            opts:
              - mpp-format-string: inst.ks=hd:LABEL={isolabel}:/install.ks
          architectures:
            - IA32
            - X64
          vendor: fedora
  - name: bootiso-tree
    build: name:build
    stages:
      - type: org.osbuild.mkdir
        options:
          paths:
            - path: images
            - path: images/pxeboot
      - type: org.osbuild.copy
        inputs:
          base:
            type: org.osbuild.tree
            origin: org.osbuild.pipeline
            references:
              - name:anaconda-tree
        options:
          paths:
            - from:
                mpp-format-string: input://base/boot/vmlinuz-{rpms['anaconda-tree']['kernel'].evra}
              to: tree:///images/pxeboot/vmlinuz
            - from:
                mpp-format-string: input://base/boot/initramfs-{rpms['anaconda-tree']['kernel'].evra}.img
              to: tree:///images/pxeboot/initrd.img
      - type: org.osbuild.squashfs
        inputs:
          tree:
            type: org.osbuild.tree
            origin: org.osbuild.pipeline
            references:
              - name:rootfs-image
        options:
          filename: images/install.img
          compression:
            method: xz
            options:
              bcj: x86
      - type: org.osbuild.isolinux
        inputs:
          data:
            type: org.osbuild.tree
            origin: org.osbuild.pipeline
            references:
              - name:anaconda-tree
        options:
          product:
            name: Fedora-IoT
            version:
              mpp-format-string: '{release}'
          kernel:
            dir: /images/pxeboot
            opts:
              - mpp-format-string: inst.ks=hd:LABEL={isolabel}:/install.ks
      - type: org.osbuild.truncate
        options:
          filename: images/efiboot.img
          size: 20MB
      - type: org.osbuild.mkfs.fat
        devices:
          device:
            type: org.osbuild.loopback
            options:
              filename: images/efiboot.img
        options:
          label: ANACONDA
          volid: 7B7795E7
      - type: org.osbuild.copy
        inputs:
          tree:
            type: org.osbuild.tree
            origin: org.osbuild.pipeline
            references:
              - name:efiboot-tree
        options:
          paths:
            - from: input://tree/
              to: mount://efi/
        devices:
          efi:
            type: org.osbuild.loopback
            options:
              filename: images/efiboot.img
        mounts:
          - name: efi
            type: org.osbuild.fat
            source: efi
            target: /
      - type: org.osbuild.copy
        inputs:
          base:
            type: org.osbuild.tree
            origin: org.osbuild.pipeline
            references:
              - name:efiboot-tree
        options:
          paths:
            - from: input://base/EFI
              to: tree:///
      - type: org.osbuild.ostree.init
        options:
          path: /ostree
      - type: org.osbuild.ostree.pull
        options:
          repo: /ostree
        inputs:
          commits:
            type: org.osbuild.ostree
            origin: org.osbuild.pipeline
            references:
              name:ostree-commit:
                ref:
                  mpp-format-string: '{ref}'
      - type: org.osbuild.kickstart
        options:
          path: install.ks
          ostree:
            osname: fedora
            url: file:///run/install/repo/ostree
            ref:
              mpp-format-string: '{ref}'
            gpg: false
          users:
            core:
              password: edge
              groups:
                - wheel
      - type: org.osbuild.discinfo
        options:
          basearch:
            mpp-format-string: '{arch}'
          release: 202010217.n.0
  - name: bootiso
    build: name:build
    stages:
      - type: org.osbuild.xorrisofs
        inputs:
          tree:
            type: org.osbuild.tree
            origin: org.osbuild.pipeline
            references:
              - name:bootiso-tree
        options:
          filename: fedora-ostree-boot.iso
          volid:
            mpp-format-string: '{isolabel}'
          boot:
            image: isolinux/isolinux.bin
            catalog: isolinux/boot.cat
          efi: images/efiboot.img
          isohybridmbr: /usr/share/syslinux/isohdpfx.bin
      - type: org.osbuild.implantisomd5
        options:
          filename: fedora-ostree-boot.iso
