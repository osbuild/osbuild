version: '2'
pipelines:
  - mpp-import-pipelines:
      path: fedora-vars.ipp.yaml
  - mpp-import-pipeline:
      path: fedora-build-v2.ipp.yaml
      id: build
    runner:
      mpp-format-string: org.osbuild.fedora{release}
  - name: ostree-tree
    build: name:build
    source-epoch: 1659397331
    stages:
      - type: org.osbuild.rpm.macros
        options:
          filename: /usr/lib/rpm/macros.d/macros.osbuild
          macros:
            _dbpath: /usr/share/rpm
      - type: org.osbuild.rpm
        options:
          gpgkeys:
            mpp-eval: gpgkeys
          dbpath: /usr/share/rpm
          ostree_booted: true
        inputs:
          packages:
            type: org.osbuild.files
            origin: org.osbuild.source
            mpp-depsolve:
              architecture: $arch
              module-platform-id: $releasever
              releasever: $releasever
              repos:
                mpp-eval: repos
              packages:
                - '@cloud-server-environment'
                - chrony
                - cryptsetup
                - dracut-config-generic
                - greenboot-grub2
                - greenboot-reboot
                - greenboot-rpm-ostree-grub2
                - greenboot-status
                - greenboot
                - grub2-pc
                - kernel-core
                - langpacks-en
                - lvm2
                - nss-altfiles
                - polkit
                - rpm-ostree
                - selinux-policy-targeted
              excludes:
                - dracut-config-rescue
      - type: org.osbuild.systemd
        options:
          enabled_services:
            - cloud-config
            - cloud-final
            - cloud-init
            - cloud-init-local
      - type: org.osbuild.locale
        options:
          language: en_US.UTF-8
      - type: org.osbuild.systemd-journald
        options:
          filename: 10-persistent.conf
          config:
            Journal:
              Storage: persistent
      - type: org.osbuild.selinux
        options:
          file_contexts: etc/selinux/targeted/contexts/files/file_contexts
      - type: org.osbuild.ostree.preptree
        options:
          etc_group_members:
            - wheel
            - docker
  - name: ostree-commit
    build: name:build
    stages:
      - type: org.osbuild.ostree.init
        options:
          path: /repo
      - type: org.osbuild.ostree.commit
        inputs:
          tree:
            type: org.osbuild.tree
            origin: org.osbuild.pipeline
            references:
              - name:ostree-tree
        options:
          ref: fedora/x86_64/osbuild
          os_version:
            mpp-format-string: '{release}'
