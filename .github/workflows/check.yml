name: Checks

on: [pull_request, push]

permissions:
  contents: read

jobs:
  spelling_checker:
    name: "Spelling"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: codespell-project/actions-codespell@master
        with:
          ignore_words_list: msdos, pullrequest
          skip: ./.git,coverity,rpmbuild,samples

  python_code_linters:
      name: "Python Linters"
      runs-on: ubuntu-latest
      steps:
      - name: "Clone Repository"
        uses: actions/checkout@v3
      - name: "Run Linters"
        uses: osbuild/containers/src/actions/privdocker@552e30cf1b4ed19c6ddaa57f96c342b3dff4227b
        with:
          image: ghcr.io/osbuild/osbuild-ci:latest-202304251412
          run: |
            make lint

  shell_linters:
    name: "Shell Linters"
    runs-on: ubuntu-latest

    steps:
    - name: "Clone Repository"
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: "Differential ShellCheck"
      uses: redhat-plumbers-in-action/differential-shellcheck@v3
      with:
        severity: warning
        token: ${{ secrets.GITHUB_TOKEN }}

  snapshots:
    name: "üîç Check for valid snapshot urls"
    runs-on: ubuntu-20.04
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Check for valid snapshot urls
        run: ./tools/check-snapshots --errors-only .
